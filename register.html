<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400,400i,700,700i|Montserrat:300,400|Sacramento&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="./assets/icon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Restaurator - Register</title>
</head>

<body class="authorization">
    <!-- NAV + TOP PART OF PAGE -->
    <div class="background-img-container">
        <div class="background-img">
            <section class="authorization-header">
                <!-- NAV -->
                <section id="nav-bar-auth" class="nav-bar">
                    <div class="container">
                        <div class="nav">
                            <div class="logo col-sm-12 col-md-5 col-lg-2">
                                <h1><a href="./home.html">Restaurator</a></h1>
                            </div>
                            <div class="nav-menu col-sm-12 col-md-6 col-lg-4">
                                <ul>
                                    <li><a href="home.html">Home</a></li>
                                    <li><a href="login.html">Login</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- NAV -->

                <div class="margin-300"></div>

                <!-- PAGE TOP HEADING -->
                <div class="authorization-heading">
                    <h1>Register</h1>
                </div>
                <!-- PAGE TOP HEADING -->
            </section>
        </div>
    </div>
    <!-- NAV + TOP PART OF PAGE -->

    <!-- AUTHENTICATION PANEL -->
    <div class="authentication-form">
        <div class="container">
            <div class="form-container col-lg-6 col-md-8 col-sm-12">
                <form>
                    <h5>Welcome!<br> Register and share your opinion on services.</h5>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Repeat Password">
                    </div>
                    <div class="form-btn">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <p class="form-text">Already a member? <a href="./login.html">Sign in here!</a></p>
                </form>
            </div>
        </div>
    </div>
    <!-- AUTHENTICATION PANEL -->

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="footer-content col-lg-12">
                <div class="logo col-sm-12 col-md-5 col-lg-4">
                    <h1><a href="./home.html">Restaurator</a></h1>
                </div>
                <div class="footer-text col-sm-12 col-md-5 col-lg-4">
                    <h6>Baku, Azerbaijan</h6>
                </div>
                <div class="footer-menu col-sm-12 col-md-12 col-lg-4">
                    <ul>
                        <li><a href="./home.html">Home</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- FOOTER -->

    <!-- ALL JS HERE -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./assets/styles/js/navbar-scroll.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://kit.fontawesome.com/567fa52ff0.js" crossorigin="anonymous"></script>
</body>

</html>
